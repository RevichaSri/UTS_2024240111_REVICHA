<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <h2>Calculator</h2>
  <form>
    <label for="gajiPokok">Gaji Pokok:</label>
    <input type="number" id="gajiPokok" name="gajiPokok"><br><br>
    <label for="tunjanganTetap">Tunjangan Tetap:</label>
    <input type="number" id="tunjanganTetap" name="tunjanganTetap"><br><br>
    <label for="masaKerja">Masa Kerja (Dalam Bulan):</label>
    <input type="number" id="masaKerja" name="masaKerja"><br><br>
    <button onclick="calculate()">Calculate</button>
  </form>
  <div id="output"></div>

  <script>
    function calculate() {
      let gajiPokok = document.getElementById("gajiPokok").value;
      let tunjanganTetap = document.getElementById("tunjanganTetap").value;
      let masaKerja = document.getElementById("masaKerja").value;
      let totalGaji = parseInt(gajiPokok) + parseInt(tunjanganTetap);

      let ptkp = 4500000;
      let pph = 0;

      if (totalGaji > ptkp) {
        pph = (totalGaji - ptkp) * 0.05;
      }

      let thr = 0;
      if (masaKerja >= 12) {
        thr = totalGaji;
      } else {
        thr = (totalGaji / 12) * masaKerja;
      }

      let totalPayment = thr + pph;

      document.getElementById("output").innerHTML = `THR payment is Rp ${thr.toLocaleString()}, PPH ps. 21 is Rp ${pph.toLocaleString()}, and total payment is Rp ${totalPayment.toLocaleString()}.`;
    }
  </script>
</body>
</html>
